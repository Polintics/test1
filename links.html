<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Источники</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body id="index">
    <nav id="head">
      <a href="index.html">Главная</a>
      <a href="form.html">Форма</a>
      <a href="links.html" class="active">Источники</a>
    </nav>
    <h1>Источники и материалы</h1>

      <!-- ПОВТОРЯЮЩИЕСЯ БЛОКИ ИСТОЧНИКОВ -->
  <section id="sources">

    <div id="sources-container" class="cards"></div>

    <script>
      const sources = [
        {
          title: "Музей архитектуры",
          text: "Архив проектов конструктивистов.",
          img: "./img/museum.jpg",
          link: "https://muar.ru"
        },
        {
          title: "Архив Леонидова",
          text: "Собрание эскизов и макетов.",
          img: "./img/scetch.jpeg",
          link: "https://ru.wikipedia.org/wiki/Леонидов,_Иван_Ильич"
        },
      ];

      // 6–12 повторов
      let repeated = [];
      for (let i = 0; i < 3; i++) repeated.push(...sources);

      const container = document.getElementById("sources-container");

      repeated.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.text}</p>
          <a href="${item.link}" class="card-link">Перейти</a>
        `;

        container.appendChild(card);
      });
    </script>
  </section>




    <a href="#head" class="btn">
      <h3>К началу страницы</h3>
      <img src="./img/arrowtop.svg" alt="" />
    </a>
  </body>
</html>
